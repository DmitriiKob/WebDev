<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>list layout</title>
</head>
<body>
  <div class="list">List of something</div>
  <div class="form_container">
    <form id="input_form" action="">
      <input class= "input_btns" name ="name" type="name" placeholder="Name">
      <input class= "input_btns" name ="surname" type="name" placeholder="Surname">
      <input class= "input_btns" name ="gi" type="text" placeholder="General info">
      <input class= "input_btns" name ="ei" type="text" placeholder="Extra info">
      <input class="add" type="submit" value="Add">
    </form>
  </div>
  <table>
    <thead>
      <tr class="raws">
        <th name="id" >id</th>
        <th name="name">Name</th>
        <th name="surname">Surname</th>
        <th name="general_info">General info</th>
        <th name="extra_info">Extra info</th>
        <td>Check</td>
      </tr>
    </thead>
    <tbody>
      <tr class="raws">
      <td>1</td>
      <td>Data</td>
      <td>Data</td>
      <td>Data</td>
      <td>data</td>
      <td><input type="checkbox"></td>
    </tr>
    </tbody>
    
    
  </table>
  <div class="return_btns">
    <button>Edit</button>
    <button>Search</button>
    <button>Delete</button>
  </div>

</body>
</html>
